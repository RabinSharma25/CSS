<!-- CSS can be added externally  in  html document and the path of the folder containg the css information must be configured inside the html document using the  <link rel="stylesheet" href="path_of_the_CSS_folder"> tag --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css"> <!-- path of the external css folder -->

</head>
<body>
    <div class = list>
        <ul>
            <h1>This is the heading of the list</h1>
            <li>Robin</li>
            <li>Rohan</li>
            <li>Rohit</li>
            <li>Roman</li>
            <li>Rival</li>
        </ul>
    </div>

    <span>
        <h1>This is a span Tag</h1>
    </span>
</body>
</html>
